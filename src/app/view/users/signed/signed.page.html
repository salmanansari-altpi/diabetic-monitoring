<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center"> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none" class="ion-no-padding ion-no-margin">
      <ion-menu-toggle>
        <ion-item routerLink="home" class="ion-text-center">
          <ion-label> Home </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="transactions" class="ion-text-center">
          <ion-label> Dose Taken </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="setting" class="ion-text-center">
          <ion-label> setting </ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-content [scrollY]="false" [fullscreen]="true">
    <router-outlet></router-outlet>
  </ion-content>
</div>
