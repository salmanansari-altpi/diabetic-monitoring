<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true" [fullscreen]="true" class="ion-padding">


  <ion-card *ngFor="let data of transactions" class="transaction-card">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-text>{{ data.date | date: 'medium' }}</ion-text>
        <ion-text class="action">{{ data.action }}</ion-text>
      </ion-card-subtitle>
      <ion-card-title>
        {{ data.eventName }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h6>
        Sugar Level {{ data.sugarLevel }}
      </h6>
      <h1>Insulin Taken {{ data.dose }}</h1>
    </ion-card-content>
  </ion-card>
  <div class="extrapart">this is extra part for to show the transaction</div>
</ion-content>
