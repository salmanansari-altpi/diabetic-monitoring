<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true" [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>EventName</ion-col>
      <ion-col>Sugar lvl</ion-col>
      <ion-col>Insulin</ion-col>
      <ion-col>Action</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="item" *ngFor="let data of transactions">
      <ion-col>
        <ion-label>{{ data.eventName }}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{ data.sugarLevel }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.dose }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.action }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
