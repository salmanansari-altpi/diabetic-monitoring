<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>EventName</ion-col>
      <ion-col>EventTime</ion-col>
      <ion-col>Sugar lvl</ion-col>
      <ion-col>Insulin</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="item" *ngFor="let data of transactions">
      <ion-col>
        <ion-label>{{ data.eventName }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.eventTime }}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{ data.sugarLvl }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.insulin }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
